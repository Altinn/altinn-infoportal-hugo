{{ define "main" }}
{{ .Scratch.Set "search-placeholder" "search-for-content" }}
{{ .Scratch.Set "search-id" "search-main" }}
{{ partial "search/search-component.html" . }}

<section id="content" tabindex="-1">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-10 offset-lg-1 pb-2">
                <h1 class="a-fontBold a-pageTitle">{{.Title}}</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid a-jumbotron a-jumbotron-bottom a-jumbotron--autoHeight a-jumbotron-dark py-6"
            style="background-color: #022F51; ">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1 col-xl-10 offset-xl-1">
                        <div class="a-list-container a-list-large pb-3">
                            <ul class="a-list a-list-noIcon a-list-large a-list-2col">
                            {{ range .Pages }}
                                {{ .Render "li" }}
                            {{ end }}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
