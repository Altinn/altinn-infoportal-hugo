{{/* USAGE

    Add to page:
    
    {{ .Scratch.Set "search-placeholder" "i18n translation-key goes here" }}
    {{ partial "search/search-inner.html" . }}

    18n-keys: 
    
    id: search-for-content
    id: what-can-we-help-you-with
        
*/}}

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-lg-6 offset-lg-3 a-articleSearch">
            {{ partial "search/search-inner.html" . }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 offset-sm-1">
            <div class="a-legend ignore-hihlight">{{ T "limit-search" }}:</legend>
            <div class="a-switch a-switch--small">
                <input id="search-ctx-news" class="sr-only" type="checkbox" value="radiobutton-read">
                <label for="search-ctx-news" class="a-switch-label ignore-hihlight">{{ T "news-filter" }}</label>
            </div>
            <div class="a-switch a-switch--small">
                <input id="search-ctx-help" class="sr-only" type="checkbox" value="radiobutton-read">
                <label for="search-ctx-help" class="a-switch-label ignore-hihlight">{{ T "help-filter" }}</label>
            </div>
        </div>
    </div>
</div>
